<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="weather.css">
  <title>Weather App</title>
</head>

<body>
  <div class="container py-3">
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <img src="weather.png" width="50px" alt="Weather app icon">
          <span class="fs-4">Let's check the Weather</span>
        </a>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <form class="d-flex mx-5">
            <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button id="search" class="btn btn-success" type="submit">Search</button>
          </form>
      </div>
  </div>
  </nav>
  </div>

  <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Weather For <span id="city_name"></span></h1>
    <p class="fs-5 text-muted"></p>
  </div>
  </header>
  <main>
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-white bg-dark border-white">
              <h4 class="my-0 fw-normal">Weather</h4>
            </div>
            <div class="card-body text-black bg-white border-dark">
              <h1 id = "temperature"class="card-title pricing-card-title "><span id="temp"></span><small
                  class="text-muted fw-light">°C</small></h1>
              <ul class="list-unstyled mt-3 mb-4">

                <li>Feels Like: <span id="feels_like"></span>°C</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Humidity</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"><span id="humidity"></span><small
                  class="text-muted fw-light">%</small></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud-PCT: <span id="cloud_pct"></span></li>
              </ul>

            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm border">
            <div class="card-header py-3 text-white bg-dark border-white">
              <h4 class="my-0 fw-normal">Wind Speed</h4>
            </div>
            <div class="card-body text-black bg-white border-dark">
              <h1 class="card-title pricing-card-title"><span id="wind_speed"></span><small
                  class="text-muted fw-light">Km/hr</small></h1>
              <ul class="list-unstyled mt-3 mb-4">

                <li>Wind Degree:<span id="wind_degrees"></span>°</li>
              </ul>

            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  </div>
  <script src="weather.js"></script>
</body>

</html>
